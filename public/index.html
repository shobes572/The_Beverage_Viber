<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- materialize icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- materialize compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- materialize compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Beverage Viber</title>
</head>

<!-- landing view --> 
<body>

  <!-- nav bar -->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">The Beverage Viber</a>

      <!-- nav list -->
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <!-- modal trigger -->
        <li><a href="#modal1" class="waves-effect waves-light btn modal-trigger">Hello There</a></li>
        <li><a href="#" class="waves-effect waves-light btn">About</a></li>
        <li><a href="#" class="waves-effect waves-light btn">Log In or Sign Up</a></li>
      </ul>

      <!-- hamburger menu trigger -->
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <h1>The Beverage Viber</h1>
  <h2>Because we have to make our coffee before we've had our coffee</h2>
  <footer>[ADD: About content + contact info]</footer>

  <!-- modal content -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>

  <!-- hamburger menu content -->
  <ul class="sidenav" id="mobile-demo">
    <!-- modal trigger -->
    <li><a href="#modal1" class="modal-trigger">Hello There</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Log In or Sign UP</a></li>
  </ul>

  <!-- event listeners -->
  <script>
    // for modal
    document.addEventListener('DOMContentLoaded', function () {
      const elems = document.querySelectorAll('.modal');
      const instances = M.Modal.init(elems, {});
    });

    // for hamburger menu
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.sidenav');
      var instances = M.Sidenav.init(elems, {});
    });
  </script>

</body>
</html>
